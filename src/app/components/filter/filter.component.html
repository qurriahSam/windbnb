<mat-form-field class="example-form-field">
  <mat-label>Town</mat-label>
  <input
    matInput
    type="text"
    [(ngModel)]="country"
    class="border-2 border-rose-500"
  />
  <button
    *ngIf="country"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="country = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
